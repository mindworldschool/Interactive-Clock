<!doctype html>
<html lang="ua">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Інтерактивний годинник — MindWorld School</title>
  <link rel="stylesheet" href="styles/clock.css">
</head>
<body>
  <header class="mws-topbar">
    <div class="mws-left">
      <img src="assets/logo_1024x1024_transparent.png" alt="MindWorld School" class="mws-logo">
    </div>
    <div class="mws-center">
      <div class="mws-title">Інтерактивний годинник</div>
    </div>
    <div class="mws-right">
      <div class="lang-switch">
        <button type="button" data-lang="ua" class="active">UA</button>
        <button type="button" data-lang="en">EN</button>
        <button type="button" data-lang="ru">RU</button>
        <button type="button" data-lang="es">ES</button>
      </div>
    </div>
  </header>

  <main class="main-wrap">
    <div class="clock-shell">
      <!-- Электронные часы -->
      <div class="digital-wrap">
        <span id="digitalTime" class="digital">--:--:--</span>
      </div>

      <!-- Карточка с часами -->
      <section class="clock-card">
        <div class="clock-scale">
          <div class="face"></div>

          <!-- слой для всплывающих надписей -->
          <div class="feedback-clip"></div>

          <!-- конфетти, обрезанное кругом -->
          <div class="confetti-wrap"><canvas class="confetti-canvas"></canvas></div>

          <div class="hand hour"  title="Hour hand"></div>
          <div class="hand minute" title="Minute hand"></div>
          <div class="hand second" title="Second hand"></div>
          <div class="cap"></div>
          <img src="assets/leo_center.png" alt="Leo" class="leo-center">
        </div>
      </section>

      <!-- Управления под квадратом -->
      <div class="controls-wrap">
        <div class="controls-row left  mode-switch  pill-switch" aria-label="Режим годинника">
          <button type="button" class="active" data-mode="current">Звичайний</button>
          <button type="button" data-mode="training">Тренування</button>
        </div>

        <div class="controls-row center train-switch pill-switch" role="tablist">
          <button type="button" class="active" data-train="free">Вільно</button>
          <button type="button" data-train="task">Завдання</button>
        </div>

        <div class="controls-row right task-actions pill-switch">
          <button type="button" class="btn-task">Нове завдання</button>
          <button type="button" class="btn-check">Перевірка</button>
        </div>
      </div>

      <div class="task-msg-row hidden">
        <div class="task-target hidden">
          <span class="task-title">Завдання:</span> <strong class="target-time">--:--</strong>
        </div>
        <div class="task-msg" aria-live="polite"></div>
      </div>
    </div>
  </main>

  <script src="scripts/clock.js"></script>

  <!-- Аудио -->
  <audio id="sndTick"    src="sounds/tick.mp3" preload="auto" loop playsinline></audio>
  <audio id="sndClick1"  src="sounds/click.mp3" preload="auto" playsinline></audio>
  <audio id="sndClick2"  src="sounds/click.mp3" preload="auto" playsinline></audio>
  <audio id="sndClick3"  src="sounds/click.mp3" preload="auto" playsinline></audio>
  <audio id="sndFanfare" src="sounds/fanfare.mp3" preload="auto" playsinline></audio>
  <audio id="sndFail"    src="sounds/fail.mp3" preload="auto" playsinline></audio>
</body>
</html>
